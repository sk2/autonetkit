<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="d3.v2.min.js"></script>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
    <script type="text/javascript" src="jquery.tipsy.js"></script>
    <link href="tipsy.css" rel="stylesheet" type="text/css" />
    <title>AutoNetkit</title>

    <link rel="stylesheet" type="text/css" href="default.css" title = "default">

    <link rel="alternate stylesheet" type="text/css" title="maximised" href = "maximised.css">

    <link rel="stylesheet" type="text/css" title="maximised" media="print" href="print.css">
    

  </head>
  <body>

    <div class="navbar"><b>AutoNetkit |</b>
      Select overlay: <select id = "overlay_select"></select>
      Revision: <select id = "revision_select"></select>
      <button onclick="history_start();"><<</button>
      <button onclick="history_back();"><</button>
      <button onclick="history_forward();">></button>
      <button onclick="history_end();">>></button>
      <button onclick="javascript:setActiveStyleSheet('maximised');">Maximise</button>
      <input type="checkbox" id="enable_zoom" value="enable_zoom" />Zoom |
      Node: <select id = "node_label_select"></select> |
      Edge: <select id = "edge_group_select"></select>
    </div>

    <div class="infobar"></div>
    <div class="visualisation""></div>
    <div class="size_box"><a href="javascript:setActiveStyleSheet('default');">Resize</a></div>

    <div>
      <script type="text/javascript">

        function setActiveStyleSheet(title) {
          //From http://www.alistapart.com/articles/alternate/
          var i, a, main;
          for(i=0; (a = document.getElementsByTagName("link")[i]); i++) {
            if(a.getAttribute("rel").indexOf("style") != -1
                && a.getAttribute("title")) {
              a.disabled = true;
              if(a.getAttribute("title") == title) a.disabled = false;
            }
          }
        }


var overlay_id = "phy";

var revision_dropdown = d3.select("#revision_select")
.on("change", function() {
    revision_id = this.value;
    load_revision();
    redraw(); //TODO: remove this once using websocket callback for next line
    //ws.send("overlay_id=" + overlay_id); //TODO: call server for history
    })

var node_label_select = d3.select("#node_label_select")
.on("change", function() {
    node_label_id = this.value;
    redraw();
    })

var edge_group_select = d3.select("#edge_group_select")
.on("change", function() {
    edge_group_id = this.value;
    redraw();
    })

var enable_zoom = false

var zoom_select = d3.select("#enable_zoom")
.on("change", function() {
    enable_zoom = d3.select(this).property("checked");
    })


var status_label = d3.select("navbar").append("text")
.attr("class", "status label")
.attr("y", 15)
.attr("x", 0)
.attr("font-size", "14") 
.text("")
;


//TODO: make these scale, rather than fixed
var h = 1000;
var w = 1200;

var chart = d3.select(".visualisation")
.append("svg:svg")
.attr("width", "100%")
.attr("height", "100%")
.attr("pointer-events", "all")
.attr("viewBox", "0 0 " + w * 0.7 + " " + h * 0.7)
.append('svg:g')
.call(d3.behavior.zoom().on("zoom", redraw))
.append('svg:g');


chart.append('svg:rect')
.attr('width', w)
.attr('height', h)
.attr('fill', 'white');


function redraw() {
  if (enable_zoom == true) {
    chart.attr("transform",
        "translate(" + d3.event.translate + ")"
        + " scale(" + d3.event.scale + ")");
  }
}

</script>
