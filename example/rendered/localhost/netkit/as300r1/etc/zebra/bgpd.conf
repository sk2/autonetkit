!
hostname as300r1
password 1234              
banner motd file /etc/quagga/motd.txt
!enable password 1234
!
  router bgp 300   
  bgp router-id 10.0.0.44
  no synchronization
  network 192.168.1.32/28
! ibgp
  ! ibgp peers
  ! as300r4
  neighbor 10.0.0.41 remote-as 300
  neighbor 10.0.0.41 update-source 10.0.0.44                                                     
  neighbor 10.0.0.41 send-community      
  neighbor 10.0.0.41 next-hop-self
  ! as300r2
  neighbor 10.0.0.42 remote-as 300
  neighbor 10.0.0.42 update-source 10.0.0.44                                                     
  neighbor 10.0.0.42 send-community      
  neighbor 10.0.0.42 next-hop-self
  ! as300r3
  neighbor 10.0.0.43 remote-as 300
  neighbor 10.0.0.43 update-source 10.0.0.44                                                     
  neighbor 10.0.0.43 send-community      
  neighbor 10.0.0.43 next-hop-self
  ! as300r1
  neighbor 10.0.0.44 remote-as 300
  neighbor 10.0.0.44 update-source 10.0.0.44                                                     
  neighbor 10.0.0.44 send-community      
  neighbor 10.0.0.44 next-hop-self
! ebgp

debug bgp
debug bgp events
debug bgp filters
debug bgp fsm
debug bgp keepalives
debug bgp updates 
log file /var/log/zebra/bgpd.log
