!
hostname as100r1
password 1234              
banner motd file /etc/quagga/motd.txt
!enable password 1234
!
  router bgp 100   
  bgp router-id 10.0.0.1
  no synchronization
  network 192.168.1.0/28
! ibgp
  ! ibgp peers
  ! as100r1
  neighbor 10.0.0.1 remote-as 100
  neighbor 10.0.0.1 update-source 10.0.0.1                                                     
  neighbor 10.0.0.1 send-community      
  neighbor 10.0.0.1 next-hop-self
  ! as100r2
  neighbor 10.0.0.2 remote-as 100
  neighbor 10.0.0.2 update-source 10.0.0.1                                                     
  neighbor 10.0.0.2 send-community      
  neighbor 10.0.0.2 next-hop-self
  ! as100r3
  neighbor 10.0.0.3 remote-as 100
  neighbor 10.0.0.3 update-source 10.0.0.1                                                     
  neighbor 10.0.0.3 send-community      
  neighbor 10.0.0.3 next-hop-self
! ebgp
  ! as20r2 
  neighbor 192.168.1.70 remote-as 20
  neighbor 192.168.1.70 update-source 192.168.1.69                                                     
  neighbor 192.168.1.70 send-community
  ! as20r1 
  neighbor 192.168.1.10 remote-as 20
  neighbor 192.168.1.10 update-source 192.168.1.9                                                     
  neighbor 192.168.1.10 send-community

debug bgp
debug bgp events
debug bgp filters
debug bgp fsm
debug bgp keepalives
debug bgp updates 
log file /var/log/zebra/bgpd.log
