!
hostname as40r1
password 1234              
banner motd file /etc/quagga/motd.txt
!enable password 1234
!
  router bgp 40   
  bgp router-id 10.0.0.21
  no synchronization
  network 192.168.1.24/30
! ibgp
  ! ibgp peers
  ! as40r1
  neighbor 10.0.0.21 remote-as 40
  neighbor 10.0.0.21 update-source 10.0.0.21                                                     
  neighbor 10.0.0.21 send-community      
  neighbor 10.0.0.21 next-hop-self
! ebgp
  ! as1r1 
  neighbor 192.168.1.25 remote-as 1
  neighbor 192.168.1.25 update-source 192.168.1.26                                                     
  neighbor 192.168.1.25 send-community
  ! as300r2 
  neighbor 192.168.1.33 remote-as 300
  neighbor 192.168.1.33 update-source 192.168.1.34                                                     
  neighbor 192.168.1.33 send-community

debug bgp
debug bgp events
debug bgp filters
debug bgp fsm
debug bgp keepalives
debug bgp updates 
log file /var/log/zebra/bgpd.log
