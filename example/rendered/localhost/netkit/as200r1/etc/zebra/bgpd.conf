!
hostname as200r1
password 1234              
banner motd file /etc/quagga/motd.txt
!enable password 1234
!
  router bgp 200   
  bgp router-id 10.0.0.13
  no synchronization
  network 192.168.1.28/30
! ibgp
  ! ibgp peers
  ! as200r1
  neighbor 10.0.0.13 remote-as 200
  neighbor 10.0.0.13 update-source 10.0.0.13                                                     
  neighbor 10.0.0.13 send-community      
  neighbor 10.0.0.13 next-hop-self
! ebgp
  ! as20r1 
  neighbor 192.168.1.30 remote-as 20
  neighbor 192.168.1.30 update-source 192.168.1.29                                                     
  neighbor 192.168.1.30 send-community

debug bgp
debug bgp events
debug bgp filters
debug bgp fsm
debug bgp keepalives
debug bgp updates 
log file /var/log/zebra/bgpd.log
