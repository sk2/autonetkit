!
hostname as30r1
password 1234              
banner motd file /etc/quagga/motd.txt
!enable password 1234
!
  router bgp 30   
  bgp router-id 10.0.0.9
  no synchronization
  network 192.168.1.16/29
! ibgp
  ! ibgp peers
  ! as30r1
  neighbor 10.0.0.9 remote-as 30
  neighbor 10.0.0.9 update-source 10.0.0.9                                                     
  neighbor 10.0.0.9 send-community      
  neighbor 10.0.0.9 next-hop-self
! ebgp
  ! as1r1 
  neighbor 192.168.1.17 remote-as 1
  neighbor 192.168.1.17 update-source 192.168.1.18                                                     
  neighbor 192.168.1.17 send-community
  ! as20r1 
  neighbor 192.168.1.22 remote-as 20
  neighbor 192.168.1.22 update-source 192.168.1.21                                                     
  neighbor 192.168.1.22 send-community

debug bgp
debug bgp events
debug bgp filters
debug bgp fsm
debug bgp keepalives
debug bgp updates 
log file /var/log/zebra/bgpd.log
